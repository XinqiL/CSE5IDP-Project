<h2 id="solo">Submit a Booking</h2>

<form method="post" action="http://">

    <fieldset>
        <legend id="personaldetails">Request:</legend>
        <p class="cen">
            <label for="organiser">Organiser Details: </label> 
            <input type="text" name= "organiser" id="organiser" pattern="^[a-zA-Z]{1,20}$" required="required"/>
            <label for="timing">Event Timing: </label> 
            <input type="text" name= "timing" id="timing" pattern="^[a-zA-Z]{1,20}$" required="required"/>
            <label for="wifi">WiFi Details: </label> 
            <input type="text" name= "wifi" id="wifi" pattern="^[a-zA-Z]{1,20}$" required="required"/>
        </p>
        <br/>
        <p class="cen"><label for="conference">Conference Room</label> 
            <input type="checkbox" id="conference" name="category[]" value="conference" checked="checked"/>
                
            <label for="cubicle">Private Cubicle</label> 
            <input type="checkbox" id="cubicle" name="category[]" value="cubicle"/>

            <label for="waiting">Waiting Area</label> 
            <input type="checkbox" id="waiting" name="category[]" value="waiting"/>
            
            <label for="board">Interactive Board</label> 
            <input type="checkbox" id="board" name="category[]" value="board"/>

            <label for="kitchen">Kitchen Services</label> 
            <input type="checkbox" id="kitchen" name="category[]" value="kitchen"/>

            <label for="refreshments">Coffee and Refreshments</label> 
            <input type="checkbox" id="refreshments" name="category[]" value="refreshments"/>
        </p>
        <br/>
        <p class="cen">
            <label for="keynote">Keynote Info</label></p>
            <p class="cen"><textarea id="keynote" name="keynote" rows="4" cols="83" placeholder="Please write any specific requirements for your meeting..."></textarea>
        </p>
    </fieldset>

    <br/>

    <fieldset id="button">
    <input type= "submit" value="Submit"/>
    </fieldset>

    <br/>

</form>
