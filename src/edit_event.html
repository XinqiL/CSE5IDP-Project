<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Conference | Booking" />
    <meta name="keywords" content="conferences, meetings, bookings" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MeetBook | Search Event</title>
    <!-- References to external CSS files -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <nav id="sidebar">
      <button id="createEventButton">Create Event</button>
      <button id="viewEventButton">Events List</button>
      <a href="https://">Log Out</a>
    </nav>
    <div id="body">
      <h2 id="solo">Edit Event</h2>
      <form method="post" id="eventDetails" action="http://">
        <fieldset>
          <legend id="personaldetails">Create</legend>
          <label for="name">Name of the Event: </label>
          <input
            type="text"
            name="name"
            id="cename"
            pattern="^[a-zA-Z]{1,20}$"
            required="required"
          /></br>
          <label for="organiser">Organiser: </label>
          <input
            type="text"
            name="organiser"
            id="ceorganiser"
            pattern="^[a-zA-Z]{1,20}$"
            required="required"
          /></br>
          <label for="category">Category: </label>
          <input
            type="text"
            name="category"
            id="cecategory"
            pattern="^[a-zA-Z]{1,20}$"
            required="required"
          /></br>
          <label for="location">Location: </label>
          <input
            type="text"
            name="location"
            id="celocation"
            pattern="^[a-zA-Z]{1,20}$"
            required="required"
          /></br>
          <label for="date">Date: </label>
          <input
            type="datetime-local"
            name="date"
            id="cedate"
            required="required"
          /></br>
          <!-- <label for="time">Time: </label>
            <input
              type="text"
              name="time"
              id="cetime"
              pattern="^[a-zA-Z]{1,20}$"
              required="required"
            /> -->
          <label for="wifi">WiFi: </label>
          <input
            type="wifi"
            name="wifi"
            id="cewifi"
            pattern="^[a-zA-Z]{1,20}$"
            required="required"
          />
        </fieldset>
        <fieldset id="cebutton">
          <input type="submit" value="Save" />
        </fieldset>
      </form>

      <footer>
        <p>
          &#169; 2023 All rights reserved | Privacy Policy | Terms and
          Conditions
        </p>
      </footer>
    </div>
  </body>
  <script>
    document
      .getElementById("createEventButton")
      .addEventListener("click", function () {
        window.location.href = "./create_event.html";
      });

    document
      .getElementById("viewEventButton")
      .addEventListener("click", function () {
        window.location.href = "./view_eventlist.html";
      });
  </script>
</html>
