<h2 id="solo">Search for an Event</h2>
<form method="post" action="http://">
    <fieldset>
        <legend id="personaldetails">Search</legend>
        <p class="cen">
            <label for="name">Name of the Event: </label> 
            <input type="text" name= "name" id="name" pattern="^[a-zA-Z]{1,20}$" required="required"/>
            <label for="category">Category: </label> 
            <input type="text" name= "category" id="category" pattern="^[a-zA-Z]{1,20}$" required="required"/>
            <label for="location">Location: </label> 
            <input type="text" name= "location" id="location" pattern="^[a-zA-Z]{1,20}$" required="required"/>
            <label for="date">Date: </label> 
            <input type="text" name= "date" id="date" pattern="^[a-zA-Z]{1,20}$" required="required"/>
            <label for="time">Time: </label> 
            <input type="text" name= "time" id="time" pattern="^[a-zA-Z]{1,20}$" required="required"/>
        </p>
    </fieldset>
    <br/>
    <fieldset id="button">
    <input type= "submit" value="Submit"/>
