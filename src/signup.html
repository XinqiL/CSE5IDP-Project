<html lang="en">

    <!---------------- JS FOR PASSWORD ENCRYPTION----------------------------->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!------------------------ Here is Css style( we can use an external one, not a problem )-->

  <body>
    <!----------------------------- Sign up form ----------------->
    <div class="mb-3">
      <h3 class="mb-3">Sign Up as User</h3>
      <input
        type="text"
        placeholder="Fullname"
        id="nameInput"
        class="form-control mb-2"
      />
      <input
        type="text"
        placeholder="Email"
        id="emailInput"
        class="form-control mb-2"
      />
      <input
        type="text"
        placeholder="Username"
        id="userInput"
        class="form-control mb-2"
      />

      <input
        type="password"
        name="validationpassword"
        placeholder="Enter Password"
        id="passInput"
        class="form-control mb-2"
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$" required>
      

      <input
        type="password"
        id="cpassInput"
        placeholder="Confirm Password "
        class="form-control mb-2"
        name="validationconfirmpassword"
        onkeyup="myFunction1()"
      />
      <i class="bi bi-eye-slash" id="toggleconfirmPassword"></i>
      <br>
      <input type="checkbox" onclick="myFunction()" />Show Password

      <button type="submit" id="sub_btn" class="btn w-100 btn-primary mb-2">
        Sign Up
      </button>

      <a href="login.html" class="badge badge-secondary py-1 w-100"
        >Already have an account</a
      >
      <a href="view_eventlist.html" class="badge badge-secondary py-1 w-100"
        >Home</a
      >
    
     
    </div>

    <!---------------- js for showing the password ------------------->
    <script>
      function myFunction() {
        var x = document.getElementById("passInput");
        var y = document.getElementById("cpassInput");
        if ((x.type === "password", y.type === "password")) {
          x.type = "text";
          y.type = "text";
        } else {
          x.type = "password";
          y.type = "password";
        }
      }
      function myFunction1(){
        var password = document.querySelector('input[name=validationpassword]').value;
        var confirm = document.querySelector('input[name=validationconfirmpassword]').value;
  
        var matchedOrNot = (confirm == password) ? "Password matcheds" : "Passwords did not matched"; 

        var color = (matchedOrNot == "Password matched") ? "green" : "red";

        document.getElementById("toggleconfirmPassword").className = color;

        document.getElementById("toggleconfirmPassword").innerHTML = matchedOrNot;

      } 
     

    </script>

    <!---------------------js for firbase------------------->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        set,
        child,
        get,
      } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyC2560pETTPekmI-ABPf_xZ3M3UB6ZqMK4",
        authDomain: "message-display-system.firebaseapp.com",
        projectId: "message-display-system",
        storageBucket: "message-display-system.appspot.com",
        messagingSenderId: "260068152843",
        appId: "1:260068152843:web:2336283608fddc0e41d90e",
        measurementId: "G-HCK0JW6RYC",
        databaseURL:
          "https://message-display-system-default-rtdb.asia-southeast1.firebasedatabase.app", // 添加这一行
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      const database = getDatabase(app);

      //---------------- js getting inputs --------------//
      const fullname = document.getElementById("nameInput");
      const email = document.getElementById("emailInput");
      const username = document.getElementById("userInput");
      const pass = document.getElementById("passInput");
      const cpass = document.getElementById("cpassInput");
      
      const submit = document.getElementById("sub_btn");
     
      //----------------Validate the input-----------------//
      function isEmptyOrSpaces(str){
            return str === null || str.match(/^ *$/) !== null; 
      
      } 

      function Validation() {
        var fullnameregex = /^[a-zA-Z\s]+$/;
        var emailregex = /^[a-zA-Z0-9].+@[a-zA-Z0-9]+.[a-zA-Z0-9]+.[a-zA-Z0-9]+$/;
        var userregex = /^[a-zA-Z0-9]+$/;
        var passregex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
        var cpassregex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
      
        if (!fullnameregex.test(fullname.value)) {
          alert("please enter a valid name");
          return false;
        }
        if (!emailregex.test(email.value)) {
          alert("please enter a valid email");
          return false;
        }
        if (!userregex.test(username.value)) {
          alert("please enter a valid username");
          return false;
        }
        if( isEmptyOrSpaces(pass.value)){
            alert("password must not be  empty");
            return false;
            }
        if( isEmptyOrSpaces(cpass.value)){
            alert("password must not be  empty");
            return false;
            }    
        if (!passregex.test(pass.value)) {
            alert("Password must be more than 8 characters including uppercase, lowercase and special characters.");
            return false;
        }
        if (pass.value != cpass.value ){
            alert ("Passwords did not match! Please try again!");
            return false; 
        }
        return true;
      }

      //--------------- Registersusers----------------//

      function RegisterUsers() {
        if (!Validation()) {
          return;
        }
        const dbRef = ref(database);

        get(child(dbRef, "UsersList/" + username.value)).then((snapshot) => {
          if (snapshot.exists()) {
            alert("username already exists");
          } else {
            set(ref(database, "UsersList/" + username.value), {
              fullname: fullname.value,
              email: email.value,
              username: username.value,
              password: encPass(),
            })
              .then(() => {
                alert("user added successfully");
              })
              .catch((error) => {
                alert("error" + error);
              });
          }
        });
      }

      //------------------ Password ecryption -------------------------------------//

      function encPass() {
        var pass12 = CryptoJS.AES.encrypt(pass.value, pass.value);
        return pass12.toString();
      }
      //------------Add users to firebase -----------------//
      submit.addEventListener("click", RegisterUsers);
    </script>
  </body>
