<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Conference | Booking" />
    <meta name="keywords" content="conferences, meetings, bookings" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MeetBook</title>
    <!-- References to external CSS files -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <a href="">
        <img
          id="deco"
          src="images/decos.jpg"
          alt="Conference Picture"
          height="200"
      /></a>
      <br />
      <br />
      <br />

      <nav>
        <p class="menu">
          <a href="https://"><strong>Contact</strong></a>
        </p>
        <p class="menu">
          <a href="https://"><strong>Proyects</strong></a>
        </p>
        <p class="menu">
          <a href="https://"><strong>Bookings</strong></a>
        </p>
        <p class="menu">
          <a href="https://"><strong>Our Team</strong></a>
        </p>
        <p class="menu">
          <a href="https://"><strong>About Us</strong></a>
        </p>
      </nav>
      <br />
    </header>

    <br />
    <br />
    <br />

    <a href="">
      <img
        class="topimages"
        src="images/home.jpg"
        alt="Conference Picture"
        height="300"
    /></a>

    <section id="sectiondetails">
      <h2 id="rendering">Conferences & Meetings | Booking Services</h2>
      <br />
      <p id="descri">MeetBook Spaces</p>
      <br />
      <a href="">
        <img
          id="rende1"
          src="images/rende1.jpg"
          alt="Conference Picture"
          height="300"
      /></a>
      <a href="">
        <img
          id="rende2"
          src="images/rende2.jpg"
          alt="Conference Picture"
          height="300"
      /></a>
    </section>
    <br />
    <br />
    <br />
    <p id="themail">
      <strong>Contact</strong>: &nbsp;<a href="mailto:info@meetbook.com"
        >info@meetbook.com</a
      >
    </p>
    <br />

    <h2 id="solo">Submit a Booking</h2>

    <form method="post" action="http://">
      <fieldset>
        <legend id="personaldetails">Request:</legend>
        <p class="cen">
          <label for="organiser">Organiser Details: </label>
          <input
            type="text"
            name="organiser"
            id="organiser"
            pattern="^[a-zA-Z]{1,20}$"
            required="required"
          />
          <label for="timing">Event Timing: </label>
          <input
            type="text"
            name="timing"
            id="timing"
            pattern="^[a-zA-Z]{1,20}$"
            required="required"
          />
          <label for="wifi">WiFi Details: </label>
          <input
            type="text"
            name="wifi"
            id="wifi"
            pattern="^[a-zA-Z]{1,20}$"
            required="required"
          />
        </p>
        <br />
        <p class="cen">
          <label for="conference">Conference Room</label>
          <input
            type="checkbox"
            id="conference"
            name="category[]"
            value="conference"
            checked="checked"
          />

          <label for="cubicle">Private Cubicle</label>
          <input
            type="checkbox"
            id="cubicle"
            name="category[]"
            value="cubicle"
          />

          <label for="waiting">Waiting Area</label>
          <input
            type="checkbox"
            id="waiting"
            name="category[]"
            value="waiting"
          />

          <label for="board">Interactive Board</label>
          <input type="checkbox" id="board" name="category[]" value="board" />

          <label for="kitchen">Kitchen Services</label>
          <input
            type="checkbox"
            id="kitchen"
            name="category[]"
            value="kitchen"
          />

          <label for="refreshments">Coffee and Refreshments</label>
          <input
            type="checkbox"
            id="refreshments"
            name="category[]"
            value="refreshments"
          />
        </p>
        <br />
        <p class="cen">
          <label for="keynote">Keynote Info</label>
        </p>
        <p class="cen">
          <textarea
            id="keynote"
            name="keynote"
            rows="4"
            cols="83"
            placeholder="Please write any specific requirements for your meeting..."
          ></textarea>
        </p>
      </fieldset>

      <br />

      <fieldset id="button">
        <input type="submit" value="Submit" />
      </fieldset>

      <br />
    </form>
    <footer>
      <p>
        &#169; 2023 All rights reserved | Privacy Policy | Terms and Conditions
      </p>
    </footer>

    <script type="module" src="index.js"></script>
  </body>
</html>
