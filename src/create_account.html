<h2 id="solo">Create Account</h2>
<form method="post" action="http://">
    <fieldset>
        <legend id="personaldetails">Create</legend>
        <div class="cen">
            <label for="name">Email: </label> 
            <input type="text" name= "email" id="email" pattern="^[a-zA-Z]{1,20}$" required="required"/><br><br>
            <label for="username">Username: </label> 
            <input type="text" name= "username" id="username" pattern="^[a-zA-Z]{1,20}$" required="required"/><br></br>
            <label for="password">Enter password: </label> 
            <input type="text" name= "password" id="password" pattern="^[a-zA-Z][0-9]{1,8}$" required="required"/><br></br>
            <label for="passwordConf">Confirm password: </label> 
            <input type="text" name= "passwordConf" id="passwordConf" pattern="^[a-zA-Z][0-9]{1,8}$" required="required"/><br></br>
        </div>
    </fieldset>
    <br/>
    <fieldset id="buttononhover">
    <input style="background-color: #1aa3ff" type= "submit" value="Submit"/>
    </fieldset>
