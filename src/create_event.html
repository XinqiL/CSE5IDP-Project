<h2 id="solo">Create an Event</h2>

<form method="post" action="http://">

    <fieldset>
        <legend id="personaldetails">Create</legend>
        <p class="cen">
            <label for="name">Name of the Event: </label> 
            <input type="text" name= "name" id="cename" pattern="^[a-zA-Z]{1,20}$" required="required"/>
            <label for="organiser">Organiser: </label> 
            <input type="text" name= "organiser" id="ceorganiser" pattern="^[a-zA-Z]{1,20}$" required="required"/>
            <label for="category">Category: </label> 
            <input type="text" name= "category" id="cecategory" pattern="^[a-zA-Z]{1,20}$" required="required"/>
            <label for="location">Location: </label> 
            <input type="text" name= "location" id="celocation" pattern="^[a-zA-Z]{1,20}$" required="required"/>
            <label for="date">Date: </label> 
            <input type="text" name= "date" id="cedate" pattern="^[a-zA-Z]{1,20}$" required="required"/>
            <label for="time">Time: </label> 
            <input type="text" name= "time" id="cetime" pattern="^[a-zA-Z]{1,20}$" required="required"/>
            <label for="wifi">WiFi: </label> 
            <input type="wifi" name= "wifi" id="cewifi" pattern="^[a-zA-Z]{1,20}$" required="required"/>
        </p>
    </fieldset>

    <br/>

    <fieldset id="cebutton">
    <input type= "submit" value="Submit"/>
    </fieldset>

    <br/>

</form>
