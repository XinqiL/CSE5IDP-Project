<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
         
    
        <div class="mb-5">
        <h3 class="mb-3">Sign Up as event Organiser </h3>
        <input type="text" placeholder="Fullname" id ="nameInp" class="form-control mb-3">
        <input type="text" placeholder="Email" id ="emailInp" class="form-control mb-3">
        <input type="text" placeholder="Username" id ="userInp" class="form-control mb-3">
        <input type="password" placeholder="Password" id ="passInp" class="form-control mb-3">
        <button type ="submit" id="sub_btn" class="btn w-100 btn-primary mb-3">Sign Up</button>
        <a href="login.html" class="badge badge-secondary py-1 w-100">have account?</a>

        </div>


 
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
        import { getDatabase, ref, set, child, get}  from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";
        
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
         apiKey: "AIzaSyCt0yXXOD9uHvMD-CvmKTUEUYiB1FIhmjk",
         authDomain: "iwan-15fbc.firebaseapp.com",
         databaseURL: "https://iwan-15fbc-default-rtdb.firebaseio.com",
         projectId: "iwan-15fbc",
         storageBucket: "iwan-15fbc.appspot.com",
         messagingSenderId: "750233763697",
         appId: "1:750233763697:web:7c1f869a66d993516440d0",
         measurementId: "G-06QRYB54WN"
};
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

       
        const database = getDatabase(app);


    //---------------- The refrence--------------//
        const fullname =document.getElementById("nameInp");
        const email =document.getElementById("emailInp");
        const username =document.getElementById("userInp");
        const pass  =document.getElementById("passInp");
        const submit =document.getElementById("sub_btn");


    //----------------Validation-----------------//
        
        function Validation(){
          let fullnameregex= /^[a-zA-Z\s]+$/;
          let emailregex= /^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+$/;
          let userregex= /^[a-zA-Z0-9]+$/;

          if(!fullnameregex.test(fullname.value)){
            alert("please enter a valid name");
            return false ;
         }
          if(!emailregex.test(email.value)){
            alert("please enter a valid email");
            return false ;
        }
          if(!userregex.test(username.value)){
            alert("please enter a valid username");
            return false ;
        }
          return true;
    }
    //--------------- Registerbuser----------------//
    
        function eventOrganiser(){
          if(!Validation()){
            return;
         };
          const dbRef= ref(database);

          get(child(dbRef, "OrgnaiserList/"+ username.value)).then((snapshot)=>{
            if(snapshot.exists()){
                alert("username already exists");
            
            }
            else {
                 set(ref(database, "OrgnaiserList/"+ username.value),
                 {
                    fullname: fullname.value,
                    email: email.value,
                    username: username.value,
                    password: encPass()
                   

                 })
                 .then(() =>{
                    alert("organiser  added successfully");
                    
                 })
                 .catch((error) =>{
                    alert("error"+ error);
                })
            }
        });


    }



    function encPass(){
         var pass12= CryptoJS.AES.encrypt(pass.value, pass.value);
         return pass12.toString();
    }
    //------------ASSIGN THE EVENTS-----------------//
          submit.addEventListener('click', eventOrganiser);




 </script>





</body>
