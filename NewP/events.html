    //---------------- The refrence--------------//
        const eventName =document.getElementById("nameInp");
        const Category =document.getElementById("catInp");
        const email =document.getElementById("emailInp");
        const wifi  =document.getElementById("passInp");
        const submit =document.getElementById("sub_btn");


    //----------------Validation-----------------//
        
       function Validation(){
          let eventNameregex= /^[a-zA-Z\s]+$/;
          let emailregex= /^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+$/;
          let contactnameregex= /^[a-zA-Z0-9]+$/;

          if(!eventNameregex.test(eventName.value)){
            alert("please enter a valid name");
            return false ;
         }
          if(!emailregex.test(email.value)){
            alert("please enter a valid email");
            return false ;
        }
         
          return true;
        }
    //--------------- Registerbuser----------------//
    
       function CreateEvent(){
          if(!Validation()){
            return;
         };
          const dbRef= ref(database);

          get(child(dbRef, "EventsList/"+ eventName.value)).then((snapshot)=>{
            if(snapshot.exists()){
                alert("eventname already exists");
            
            }
            else {
                 set(ref(database, "EventsList/"+ eventName.value),
                 {
                    eventname: eventName.value,
                    category: Category.value,
                    email: email.value,
                    
                    wifi : wifi.value

                 })
                 .then(() =>{
                    alert("Event added successfully");
                    
                 })
                 .catch((error) =>{
                    alert("error"+ error);
                })
            }
        });


    }
    //------------ASSIGN THE EVENTS-----------------//
          submit.addEventListener('click', CreateEvent);
