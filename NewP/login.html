<body>

    <div class="mb-5">
        <h3 class="mb-3">Sign In</h3>
        
        <input type="text" placeholder="username" id ="userInp" class="form-control mb-3">
        <input type="text" placeholder="Password" id ="passInp" class="form-control mb-3">

        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">keep me logged in </label>

        <button type="submit" id="sub_btn" class="btn w-100 btn-primary mb-3">Sign In</button>

<script type="module">
        // Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
import { getDatabase, ref, set, child, get}  from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";
        
      
        // Your web app's Firebase configuration
const firebaseConfig = {
         apiKey: "AIzaSyCt0yXXOD9uHvMD-CvmKTUEUYiB1FIhmjk",
         authDomain: "iwan-15fbc.firebaseapp.com",
         databaseURL: "https://iwan-15fbc-default-rtdb.firebaseio.com",
         projectId: "iwan-15fbc",
         storageBucket: "iwan-15fbc.appspot.com",
         messagingSenderId: "750233763697",
         appId: "1:750233763697:web:7c1f869a66d993516440d0",
         measurementId: "G-06QRYB54WN"
};
      
        // Initialize Firebase
const app = initializeApp(firebaseConfig);

       
const database = getDatabase(app);


const username =document.getElementById("userInp");
const pass  =document.getElementById("passInp");
const submit =document.getElementById("sub_btn");


function AuthenticateUser(){
            const dbRef = ref(database);



            get(child(dbRef, "UsersList/"+ username.value)).then((snapshot)=>{
              if(snapshot.exists()){
                let dbpass = decPass(snapshot.val().password);
                if(dbpass == pass.value){
                    login(snapshot.val());
                    
                }
              else{
                    alert("user not found");
                }
              
            
            }
            else {
                alert("user is  invalid");
            }
        });


    }
//------------------------------------Decrypt Password------------------------------------//
   
function decPass(dbpass){
            var pass12 = CryptoJS.AES.decrypt(dbpass, pass.value);
            return pass12.toString(CryptoJS.enc.Utf8);
}

//------------------------------------Login------------------------------------//`
    
function login(user){
            let KeepLoggedIn = document.getElementById('customSwitch1').checked;

            if(!KeepLoggedIn){
                sessionStorage.setItem('user', JSON.stringify(user));
                window.location = "home.html";
            }
            else{
                localStorage.setItem('KeepLoggedIn','yes');
                localStorage.setItem('user', JSON.stringify(user));
                window.location = "home.html";
            }

        }

        submit.addEventListener('click', AuthenticateUser);
      </script>
